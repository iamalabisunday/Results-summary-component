<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./Style.css">
  
</head>

<body>

  <main class="results-summary-container">

    <!-- Your-Result-Section -->

    <section class="your-result-container">

      <div class="header-container">
        <h3>Your Result</h3>
      </div>

      <div class="grade-container">
        <div class="number-grade-container">
          <h1>76</h1>
        </div>
          <div class="total-number-grade-container">
            <p>of 100</p>
          </div>
      </div>

      <div class="body-container">

        <div class="body-header-container">
          <h3>Great</h3>
        </div>

        <div class="body-text-container">
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>

      </div>
      
    </section>


    <!-- Summary-Section -->

    <section class="summary-section">

      <header class="summary-header-container">
        <h1>Summary</h1>
      </header>
      
      <div class="summary-grade-order-container">

        <!-- Reaction -->

        <div class="reaction-contanier">

          <!-- Reaction-first-autolayer with the reaction -->
          <div class="image-text-container">

            <div class="image-illustration-contanier">
              <img src="./assets/images/icon-reaction.svg" alt="">
            </div>
  
            <div class="summary-text-container">
            <p>Reaction</p>
            </div>
          </div>
          
          <!-- Reaction-second-autolayer with the reaction -->

          <div class="range-total-value-container">

            <div class="range-value-container">
              <p>80</p>
            </div>

            <div class="total-value-container">
              <p>/100</p>
            </div>

          </div>
          
        
        </div>


        <!-- Memory -->

        <div class="memory-contanier">

          <!-- memory-first-autolayer with the reaction -->
          <div class="image-text-container">

            <div class="image-illustration-contanier">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            </div>
  
            <div class="memory-text-container">
            <p>Memory</p>
            </div>
          </div>
          
          <!-- memory-second-autolayer with the reaction -->

          <div class="range-total-value-container">

            <div class="range-value-container">
              <p>92</p>
            </div>

            <div class="total-value-container">
              <p>/100</p>
            </div>

          </div>

        </div>

          
          <!-- Verbal -->

          <div class="verbal-contanier">

            <!-- verbal-first-autolayer with the reaction -->
            <div class="image-text-container">
  
              <div class="image-illustration-contanier">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
              </div>
    
              <div class="verbal-text-container">
              <p>Verbal</p>
              </div>
            </div>
            
            <!-- Reaction-second-autolayer with the reaction -->
  
            <div class="range-total-value-container">
  
              <div class="range-value-container">
                <p>61</p>
              </div>
  
              <div class="total-value-container">
                <p>/100</p>
              </div>
  
            </div>
            
          
          </div>
  
        
          <!-- Visual -->

          <div class="visual-contanier">

            <!-- Reaction-first-autolayer with the reaction -->
            <div class="image-text-container">
  
              <div class="image-illustration-contanier">
                <img src="./assets/images/icon-visual.svg" alt="visual-icon">
              </div>
    
              <div class="visual-text-container">
              <p>Visual</p>
              </div>
            </div>
            
            <!-- Reaction-second-autolayer with the reaction -->
  
            <div class="range-total-value-container">
  
              <div class="range-value-container">
                <p>72</p>
              </div>
  
              <div class="total-value-container">
                <p>/100</p>
              </div>
  
            </div>
            
          
          </div>

      </div>


      <div class="button-summary-section-container">
        <button>Continue</button>
      </div>

    </section>

  </main>
 
 
</body>
</html>
